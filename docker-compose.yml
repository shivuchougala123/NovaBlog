services:
  mongodb:
    image: mongo:7
    container_name: novablog-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    expose:
      - "27017"

  backend:
    build: ./backend
    container_name: novablog-backend
    restart: always
    environment:
      - MONGO_URI=mongodb://mongodb:27017/novablog
      - JWT_SECRET=your-super-secret-jwt-key-change-me-in-production
      - PORT=5000
    expose:
      - "5000"
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: novablog-frontend-builder
    command: [ "true" ]
    restart: "no"

  nginx:
    image: nginx:latest
    container_name: novablog-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend

volumes:
  mongodb_data:
