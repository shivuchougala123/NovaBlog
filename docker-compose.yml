version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: novablog-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    expose:
      - "27017"

  backend:
    build: ./backend
    container_name: novablog-backend
    restart: always
    environment:
      - MONGO_URI=mongodb://mongodb:27017/novablog
      - JWT_SECRET=your-super-secret-jwt-key-change-me-in-production
      - PORT=5000
    expose:
      - "5000"
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: novablog-frontend-builder
    command: [ "true" ]
    restart: "no"

  nginx:
    image: nginx:latest
    container_name: novablog-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend

  # ---------------- MONITORING ---------------- #

  cadvisor:
    platform: linux/arm64
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: novablog-cadvisor
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  prometheus:
    image: prom/prometheus
    container_name: novablog-prometheus
    restart: always
    ports:
      - "9095:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - cadvisor

  grafana:
    image: grafana/grafana
    container_name: novablog-grafana
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  node_exporter:
    image: prom/node-exporter
    container_name: novablog-node-exporter
    restart: always
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

  nginx_exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: novablog-nginx-exporter
    restart: always
    ports:
      - "9113:9113"
    command:
      - '-nginx.scrape-uri=http://nginx:80/nginx_status'
    depends_on:
      - nginx

volumes:
  mongodb_data:
